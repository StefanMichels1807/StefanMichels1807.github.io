<!Doctype html>
<html>
<head>
<title>Iframe</title>
<style>
body {
	background-image: url("sky.gif");
	background-size: 100%;
	color: white;
}
.Title {
		text-align: center;
}
.Gojo {
	width: 500px;
	height: 240px;
	position: absolute;
	top: 40%;
	right: 5%;
}
.christmas {
			width: 550px;
			height: 760px;
			position:absolute;
			right: 36%;
}
.hello {
		position: absolute;
		width: 425px;
		height: 500px;
		top: 20%;
		left: 5%;
}
</style>
</head>
<body>

<h1 class="Title">Iframes Example</h1>
<iframe src="Gojowave.gif" class="Gojo"></iframe>
<iframe src="christmas.gif" class="christmas"> </iframe>
<iframe src="hello.gif" class="hello"> </iframe>


</body>
</html>
